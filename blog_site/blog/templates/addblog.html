{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <section class="addCharacter w-50 mx-auto" style="padding-top: 50px;">
    <form method="POST" novalidate>
      {% csrf_token %}
      <!-- {{form | crispy}} -->
      {% for f in form  %}
        {{f.label_tag}}
        {{f}}
        {{f.errors|striptags}}
      {% endfor %}

      <div class="d-flex justify-content-center">
        <a href="{% url 'blog' %}">
          <button type="button" class="btn btn-outline-primary">Add Blog</button>
        </a>
      </div>
    </form>
  </section>
{% endblock content %}
