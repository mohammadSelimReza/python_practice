{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<section class="loginPage w-50 mx-auto" style="padding-top: 150px;">
  {% if messages %}
    {% for m in messages  %}
    <small style="color: black; background-color: blanchedalmond; text-align: end; font-size: 20px; font-weight: 800;">{{m}} </small>
    {% endfor %}
  {% endif %}
  <h1 class="text-center">Login</h1>
  <form method="post" novalidate>
    {% csrf_token %}
    <!-- {{form | crispy }} -->
     {% for f in form  %}
     {{f.label_tag}}  
     {{f}}
     {{f.errors|striptags}}
     {% endfor %}
    <br>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</section>
{% endblock content %}
